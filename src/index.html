<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events in Prague</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="/js/script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Events in Prague</h1>

      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
      </nav>
    </header>

    <!-- main section -->
    <main>
      <section class="container">
        <!-- container for featured event -->

        <article class="container__feat">
          <div class="container__feat--heading"><h2>Featured event</h2></div>

          <div class="container__feat--img"><img src="" alt="" /></div>

          <div class="container__feat--content">
            <h2>Event name</h2>
            <p>Event description...</p>
            <button class="btn--register">Register</button>
          </div>
        </article>

        <!-- container for other events -->
        <article class="container__events"></article>
      </section>
    </main>
  </body>
</html>
